<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zwigato</title>
    <script src="https://kit.fontawesome.com/8e36f69ff4.js" crossorigin="anonymous"></script>
    <style>
        /* Styles retained from the original code */
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            height: 100%;
            width: 100%;
        }
        .full {
            background-image: url('Images/and.png');
            background-size: cover;
            padding-top: 73px;
            padding-bottom: 20px;
            display: flex;
            justify-content: center;
            text-align: center;
        }
        .container {
            height: 645px;
            width: 100%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .box {
            height: 450px;
            width: 300px;
            border-radius: 5px;
            text-align: center;
        }
        .box img {
            height: 400px;
            width: 290px;
            border-radius: 5px;
        }
        h3 {
            color: rgb(0, 0, 0);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: black;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            position: relative;
            box-sizing: border-box; 
        }
        .modal-content h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #b0b4bc;
        }
        .modal-content input {
            margin: 10px 0;
            padding: 12px;
            width: calc(100% - 40px);
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 1em;
            box-sizing: border-box;
        }
        .modal-content input:focus {
            outline: none;
            border: 2px solid #ff6347;
        }
        .modal-content button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        .modal-content button:hover {
            background-color: #e5533b;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 1.5em;
            color: #333;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }
        .close:hover {
            background-color: #ff6347;
            color: white;
        }
        #btn {
            background-color: #e1af6d;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="full">
        <div class="container">
            <div class="box first">
                <img src="Images/food4.webp" alt="Log In">
                <button id="btn" onclick="openModal('loginModal')"><h3>LogIn</h3></button>
            </div>
            <div class="box second">
                <img src="Images/food5.webp" alt="Sign Up">
                <button id="btn" onclick="openModal('signupModal')"><h3>SignUp</h3></button>
            </div>
            <div class="box third">
                <img src="Images/food6.webp" alt="ZWIGATO">
                <a href="Partner with Zwigato.html"><button id="btn"><h3>Partner with Zwigatoâ„¢</h3></button></a>
            </div>
        </div>
    </div>
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h2>Login</h2>
            <input type="text" id="loginUser" placeholder="Username">
            <input type="password" id="loginPass" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
    </div>
    <div class="modal" id="signupModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('signupModal')">&times;</span>
            <h2>Sign Up</h2>
            <input type="text" id="signupUser" placeholder="Username">
            <input type="email" id="signupEmail" placeholder="Email">
            <input type="password" id="signupPass" placeholder="Password">
            <input type="password" id="signupConfirmPass" placeholder="Confirm Password">
            <button onclick="signup()">Sign Up</button>
        </div>
    </div>
    <script>
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function signup() {
            const username = document.getElementById('signupUser').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPass').value;
            const confirmPassword = document.getElementById('signupConfirmPass').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            const users = JSON.parse(localStorage.getItem('users')) || [];
            users.push({ username, email, password });
            localStorage.setItem('users', JSON.stringify(users));
            alert('Sign up successful! Please log in.');
            closeModal('signupModal');
            openModal('loginModal');
        }

        function login() {
            const username = document.getElementById('loginUser').value.trim();
            const password = document.getElementById('loginPass').value;
            const users = JSON.parse(localStorage.getItem('users')) || [];

            const user = users.find(u => u.username === username && u.password === password);
            if (user) {
                sessionStorage.setItem('username', username);
                window.location.href = 'main.html';
            } else {
                alert('Invalid login credentials.');
            }
        }
    </script>
</body>
</html>
