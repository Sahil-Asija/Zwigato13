<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment options</title>
    <link rel="stylesheet" href="Paytm Options.CSS">
</head>

<body>
    <div class="outerbox">
    <div class="navbar">
        <h2>
            Zwigato
        </h2>
    </div>
    <div class="box">
        <div>
            <h2 class="cards">Cards</h2>
            <div id="box1">
                <div id="innerbox">
                    <img src="Images/credit-card.png" alt="" height="25">
                    <p>Add Credit or debit cards</p>
                </div>
                <div>
                    <p>ADD</p>
                </div>
            </div>
        </div>
        <div>
            <h2 class="UPI">PAY BY ANY UPI APP</h2>
            <div id="box2">
                <a href="https://pay.google.com/intl/en_in/about/" target="_main"><div class="innerbox2"><img src="Images\google-pay.png" alt="" width="25">
                    <p>Google Pay UPI</p>
                </div></a>
                <hr>
                <a href="https://www.amazon.in/amazonpay/home" target="_main"><div class="innerbox2"><img src="Images/amazon-pay.png" alt="" width="25">
                    <p>Amazon Pay UPI</p>
                </div></a>
                <hr>
                <div id="innerbox2" class="innerbox2">
                    <div class="innerbox2">
                        <img src="Images/upi_group.png" alt="" width="25">
                        <p>Add New UPI ID</p>
                    </div>
                    <p>ADD</p>
                </div>
            </div>
        </div>
        <div>
            <h2 class="Wallets">Wallets</h2>
            <div id="box3">
                <div class="innerbox3">
                    <div class="mostinnerbox3">
                        <a href="https://www.amazon.in/amazonpay/home" target="_main"><img src="Images/amazon-pay.png" alt="" width="25">
                        <div style="line-height: 8px;">
                            <p style="font-weight: bolder">Amazon Pay Balance</p>
                            <p>Link your Amazon Pay Balance Wallet</p></a>
                        </div>
                    </div>
                    <a>Link</a>
                </div>
                <hr>
                <div class="innerbox3">
                    <div class="mostinnerbox3">
                        <a href="https://www.paytmbank.com/business-banking/wallet" target="_main"><img src="Images/paytm.png" alt="" width="25">
                        <div style="line-height: 8px;">
                            <p style="font-weight: bolder">Paytm Wallet Balance</p>
                            <p>Link Your Paytm Wallet</p></a>
                        </div>
                    </div>
                    <a>Link</a>
                </div>
            </div>

            <div>
                <h2 class="NetBanking">NetBanking</h2>
                <div id="box4">
                    <div>
                        <div class="innerbox4">
                            <a href="https://www.hdfcbank.com/" target="_main"><img src="Images/HDFC logo.jpeg" alt="" width="25">
                            <div id="text4">
                                <p>HDFC</p></a>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="innerbox4">
                        <div>
                            <img src="Images/mobile-banking.png" alt="" width="25">
                        </div>
                        <div style="display: flex; justify-content: space-between; width: 100%;">
                            <div>
                                <p> NetBanking</p>
                            </div>
                            <div>
                                <p> ADD</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <h2 class="cash">PAY ON DELIVERY</h2>
                <button style="width: 100%; border: none; cursor: pointer;background-color: #fde3c9;" onclick="navigate()">
                    <div id="box5">
                        <img src="Images\COD_icon.png " alt="" width="25">
                        <div id="text5">
                            <p style="font-weight: bolder; width: 193px; font-size: 15px;">Pay on Delivery (Cash/UPI)</p>
                            <p style="line-height: 10px;"> Pay cash to delivery partner or ask for QR code to pay via UPI
                            </p>
                        </div>
                    </div>
                </button>
            </div>
        </div>
    </div>
        <script>
            function navigate(){
                alert("Your order has been placed");
                window.location.href = "main.html";
            }
        </script>
</body>

</html>
