<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Business Registration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      /* padding: 20px; */
    }
    nav {
	margin: 0px;
	display: flex;
	justify-content:space-between;
	text-align: center;
	color:#fffdfd;
	background-color: #e1af6d;
	padding: 10px 50px;
	max-width: 100%;
	width:100%;
	/* height: 10%; */
}

nav a {
	color: #fffdfd;
	text-decoration: none;
}

nav .right-menu {
	display: flex;
	justify-content: center;
	align-items: center;
}

nav .right-menu a {
	padding-right: 30px;
	font-size: 18px;
}


    /* Navbar styling */
    /* .navbar-custom {
      background-color: #e1af6d;
      width: 100%;
    }
    .navbar-custom .navbar-brand, .navbar-custom .nav-link {
      color: white !important;
    }
    .navbar-custom .nav-link:hover {
      background-color: #218838;
      border-radius: 4px;
    } */

    .container {
      display: flex;
      width: 100%;
      max-width: 1200px;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px; /* Adjust margin to separate navbar and form */
    }
    .box {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.8s ease-out forwards;
      opacity: 0;
      transform: translateY(-20px);
    }
    .box.left {
      flex: 1 1 60%;
      min-width: 300px;
    }
    .box.right {
      flex: 1 1 35%;
      display: flex;
      flex-direction: column;
      gap: 20px;
      min-width: 250px;
    }
    .right-upper, .right-lower {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .right-upper {
      height: 200px;
      background-color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.1em;
      color: #555;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #666;
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      transition: all 0.3s;
    }
    .form-group input:focus, .form-group textarea:focus {
      border-color: #e1af6d;
      box-shadow: 0px 4px 10px rgba(40, 167, 69, 0.2);
      outline: none;
    }
    .form-group button {
      padding: 12px;
      background-color: #e1af6d;
      border: none;
      color: #fff;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      width: 100%;
    }
    .form-group button:hover {
      background-color: #e1af6d;
      transform: scale(1.05);
    }
    .form-group button:active {
      transform: scale(1);
    }

    /* Responsive layout for smaller screens */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div>
        <img src="Images/Logo11.png" width="140">
    </div>
    <div class="right-menu">
        <a id="user-display" href="index.html">Log in</a>
        <a href="a.html">About us</a>
        <a href="Contact.html">Contact us</a>
    </div>
</nav>
  <!-- Main Container -->
  <div class="container">
    <!-- Left Box: Owner and Restaurant Information -->
    <div class="box left">
      <h2>Food Business Registration</h2>
      <form action="partner with Zwigato menu.html"  id="registrationForm">
        <div class="form-group" id="name">
          <label for="name">Owner's Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group" id="owner-address">
          <label for="owner-address">Owner's Address</label>
          <textarea id="owner-address" name="owner-address" rows="3" required></textarea>
        </div>
        <div class="form-group" id="restaurant-name">
          <label for="restaurant-name">Restaurant Name</label>
          <input type="text" id="restaurant-name" name="restaurant-name" required>
        </div>
        <div class="form-group" id="restaurant-address">
          <label for="restaurant-address">Restaurant Address</label>
          <textarea id="restaurant-address" name="restaurant-address" rows="3" required></textarea>
        </div>
        <div class="form-group" id="contact-number">
          <label for="contact-number">Contact Number</label>
          <input type="tel" id="contact-number" name="contact-number" required pattern="[0-9]{10}" title="Enter a 10-digit phone number">
        </div>
      </form>
    </div>

    <!-- Right Box Column: Map and Photo Upload -->
    <div class="box right">
      <div class="right-upper">
        <p><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15092.05707742542!2d72.81758993847758!3d18.9749772073963!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7ce6ea1b17137%3A0xfe198eb13bcbf5e3!2sMumbai%20Central%2C%20Mumbai%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1731402333212!5m2!1sen!2sin" width="390" height="213" style="border:0; border-radius: 8px; display: flex; justify-content: center;"  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></p>
      </div>
      <div class="right-lower">
        <form action="partner with Zwigato menu.html">
          <div class="form-group">
            <label for="license-photo">Food Selling License Photo</label>
            <input type="file" id="license-photo" name="license-photo" accept="image/*" required>
          </div>
          <div class="form-group">
            <label for="restaurant-photo">Restaurant Photo</label>
            <input type="file" id="restaurant-photo" name="restaurant-photo" accept="image/*">
          </div>
          <div class="form-group">
            <button  id="form1" type="submit">Submit Registration</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("form1").addEventListener("submit", function(event) {
      event.preventDefault();
      const restaurantDetails = {
        ownerName: document.getElementById("name").value,
        ownerAddress: document.getElementById("owner-address").value,
        restaurantName: document.getElementById("restaurant-name").value,
        restaurantAddress: document.getElementById("restaurant-address").value,
        contactNumber: document.getElementById("contact-number").value,
      };
      localStorage.setItem("restaurantDetails", JSON.stringify(restaurantDetails));
    //   window.location.href = 'main.html';
      // Redirect to the menu page after saving details
      window.location.href = "partner with Zwigato menu.html";
    });
  </script>
</body>
</html>
